# api/config/packages/security.yaml
security:
  # https://symfony.com/doc/current/security.html#c-hashing-passwords
  password_hashers:
    App\Entity\User: 'auto'

  # https://symfony.com/doc/current/security/authenticator_manager.html
  enable_authenticator_manager: true
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

    api_user_provider:
      entity:
        class: App\Entity\User
        property: username

    all_providers:
      chain:
        providers: [ api_user_provider, app_user_provider ]

  firewalls:
    dev:
      pattern: ^/_(profiler|wdt)
      security: false

    api:
      stateless: true
      provider: all_providers
      pattern: ^/api/
      json_login:
        check_path: /api/authentication_token
        username_path: username
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure
      jwt: ~

    main:
      lazy: true
      provider: all_providers
      custom_authenticator: App\Security\AppAuthentificatorAuthenticator
      logout:
        path: app_logout
        target: homepage


  access_control:
    - { path: ^/api/docs, roles: PUBLIC_ACCESS } # Allows accessing the Swagger UI
    - { path: ^/api/authentication_token, roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }